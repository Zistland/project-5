<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cart</title>

  <meta charset="utf-8">
  <meta name="description" content="Amazing e-commerce website">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet" />
  <link href="../css/cart.css" rel="stylesheet" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <div class="limitedWidthBlockContainer informations">
      <div class="limitedWidthBlock">
        <ul>
          <li><img src="../img/icons/phone.svg" alt="phone icon" class="informations__phone">01 23 45 67 89</li>
          <li><img src="../img/icons/mail.svg" alt="mail icon" class="informations__mail">support@name.com</li>
          <li><img src="../img/icons/adress.svg" alt="geolocation icon" class="informations__address">01 23 45 67 89</li>
        </ul>
        
      
      </div>
    </div>
    <div class="limitedWidthBlockContainer menu">
      <div class="limitedWidthBlock">
        <a href="./index.html">
          <img class="logo" src="../img/icons/logo.png" alt="Kanap company logo">
        </a>
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./cart.html">Cart</a></li>
          </ul>
          
        </nav>
      </div>
    </div>
    <img class="banner" src="../img/icons/banner.png" alt="Banner">
  </header>

  <main class="limitedWidthBlockContainer">
    <div class="limitedWidthBlock" id="limitedWidthBlock">
      <div class="AndFormContainer" id="cartAndFormContainer">
        <h1>Your cart</h1>
        <section class="cart">
          <section id="cart__items">
          </section>
          <div class="cart__price js-cart-price">
            <p>Total (<span id="totalQuantity"><!-- 2 --></span> articles) : €<span
                id="totalPrice"><!-- 84.00 --></span></p>
          </div>


          <div class="cart__order">
            <p id="serverErrorMessage"><!-- this is an error message --></p>
            <form method="POST" class="cart__order__form" id="cart__order__form">
              <div class="cart__order__form__question">
                <label for="firstName">First name: </label>
                <input type="text" name="firstName" id="firstName" required>
                <p id="firstNameErrorMsg"></p>
              </div>
              <div class="cart__order__form__question">
                <label for="lastName">Name: </label>
                <input type="text" name="lastName" id="lastName" required>
                <p id="lastNameErrorMsg"></p>
              </div>
              <div class="cart__order__form__question">
                <label for="address">Address: </label>
                <input type="text" name="address" id="address" required>
                <p id="addressErrorMsg"></p>
              </div>
              <div class="cart__order__form__question">
                <label for="city">City: </label>
                <input type="text" name="city" id="city" required>
                <p id="cityErrorMsg"></p>
              </div>
              <div class="cart__order__form__question">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required>
                <p id="emailErrorMsg"></p>
              </div>


              <div class="cart__order__form__submit">

                <button  type="submit"  onclick="validateAndSubmit()" id="order"> Order</button>
                </div>
              


            </form>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer>
    <div class="limitedWidthBlockContainer footerMain">
      <div class="limitedWidthBlock">
        <div>
          <img class="logo" src="../img/icons/logo.png" alt="Kanap company logo">
        </div>
        <div>
          <p>10 quai de la charente <br>75019 Paris 19</p>
        </div>
        <div>
          <p>Phone number: 01 23 45 67 89</p>
        </div>
        <div>
          <p>Email: support@name.com</p>
        </div>
      </div>
    </div>
    <div class="limitedWidthBlockContainer footerSecondary">
      <div class="limitedWidthBlock">
        <p>© Copyright 2021 - 2042 | Openclassrooms by Openclassrooms | All Rights Reserved | Powered by </p>
      </div>
    </div>
  </footer>
  <script src="../js/cart.js"></script>
 
</body>

</html>
